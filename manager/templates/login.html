{% extends 'base.html' %}
{% load static %}

{% block content %}
<div>
    <div class="row" style="height: 12vh;"></div>
    <div class="row">
        <div class="col-xs-1 col-sm-1 col-md-2 col-lg-3 col-xl-3"></div>
        <div class="col-xs-10 col-sm-10 col-md-8 col-lg-6 col-xl-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="float-start">Administración</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-floating mt-5">
                            <input id="email_input" class="form-control" type="email" name="email" placeholder="">
                            <label for="email_input">Correo</label>
                        </div>
                        <div class="form-floating mt-5 mb-5">
                            <input id="password_input" class="form-control" type="password" name="password" placeholder="">
                            <label for="password_input">Contraseña</label>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary">Autenticarse</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-2 col-lg-3 col-xl-3"></div>
    </div>

</div>
{% endblock content %}
