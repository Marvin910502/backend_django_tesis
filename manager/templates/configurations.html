{% extends 'base.html' %}
{% load static %}


{% block content %}
    <div class="ps-3 pe-3">
        <div class="card mt-3">
            <div class="card-header">
                <h3>Configuraciones</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="form-label" for="input_server_space">Espacio del servidor en GB</label>
                        <input class="form-control w-25" type="number" step="0.01" typeof="float" name="server_space" id="input_server_space" value="{{ server_space }}" required>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Guardar </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
