{% extends 'base.html' %}
{% load static %}

{% block custom_style %}
    <link rel="stylesheet" href="{% static 'ckeditor5-build-classic-40.0.0/ckeditor5-build-classic/sample/css/content.css' %}">
    <style>
        .ck-editor {
            color: #000000 !important; /* Cambia el color de fondo a tu elecci√≥n */
        }
    </style>
{% endblock custom_style %}

{% block content %}
    <div class="ps-3 pe-3 mb-3">

        <form method="post">
            {% csrf_token %}
             <div class="card p-3">
                <textarea id="editor" class="ck-editor" name="text_editor">
                    {{ text }}
                </textarea>
                <div class="form-group mt-3">
                    <button class="btn btn-primary" type="submit">Guardar</button>
                </div>
             </div>
        </form>

        <div>
            {{ text | safe }}
        </div>

    </div>

{% endblock content %}

{% block custom_scripts %}
    <script>
        ClassicEditor
            .create(document.querySelector('#editor'))
            .then()
            .catch( error => {
                console.error( error );
            } );
    </script>
{% endblock custom_scripts %}
